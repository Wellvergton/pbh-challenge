<p-table [value]="estabelecimentos">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Endereço</th>
      <th>Telefone</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-estabelecimento>
    <tr>
      <td>{{ estabelecimento.estabelecimento_id }}</td>
      <td>{{ estabelecimento.nome }}</td>
      <td>{{ estabelecimento.endereco }}</td>
      <td>{{ estabelecimento.telefone | phone }}</td>
      <td>
        <p-button
          styleClass="p-button-rounded btn-mr-1"
          icon="pi pi-pencil"
          [routerLink]="['/editar-estabelecimento', estabelecimento.estabelecimento_id]"
        >
        </p-button>
        <p-button
          styleClass="p-button-danger p-button-rounded"
          icon="pi pi-trash"
          (onClick)="deleteEstabelecimento(estabelecimento.estabelecimento_id)"
        >
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
